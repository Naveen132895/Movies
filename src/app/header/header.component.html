<mat-toolbar>
  <span class="material-icons"> live_tv </span>&nbsp;&nbsp;
  <a routerLink="/"><span>MY TV</span></a>
  <span class="example-spacer"></span>
  <div class="language">
    <mat-form-field appearance="fill">
      <mat-select [(value)]="language">
        <mat-option *ngFor="let lang of langOption.lang_option" value="{{lang.value}}" (click)="langChange(lang.value)">{{lang.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="nav">
    <a routerLink="/home">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a routerLink="/popular">Popular</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a routerLink="/upcoming">Upcoming</a>&nbsp;&nbsp;&nbsp;&nbsp;
  </div>
</mat-toolbar>
